apiVersion: apps/v1
kind: Deployment
metadata:
  name: gcmswebapp
  labels:
    app: employees
spec:
  selector:
    matchLabels:
      app: employees
  replicas: 3
  template:
    metadata:
      labels:
        app: employees
    spec:
      containers:
      - name: gcmswebapp
        image: 756055132391.dkr.ecr.us-east-1.amazonaws.com/kindclusterapp:clo835-app
        ports:
        - containerPort: 8080
        env:
        - name: DBHOST
          value: "mysql.globe.svc.cluster.local"
        - name: DBPORT
          value: "3306"
        - name: DBPWD
          value: "db_pass123"   
        resources:
          requests:
            cpu: 100m
            memory: 100Mi  